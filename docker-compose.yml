# ============================================================
# 僵尸网络接管集成平台 - Docker Compose 配置
# ============================================================

version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: botnet-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: botnet
      MYSQL_USER: ${MYSQL_USER:-botnet}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-123456}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - botnet-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-123456}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: botnet-backend
    restart: always
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      DB_NAME: botnet
      API_KEY: ${API_KEY:-KiypG4zWLXqnREqGPH8L2Oh9ybvi6Yh4}
      TZ: Asia/Shanghai
    ports:
      - "8000:8000"
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/ip_location/IP_city_single_WGS84.awdb:/app/ip_location/IP_city_single_WGS84.awdb:ro
      - backend-state:/app/log_processor/.state
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - botnet-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/province-amounts', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./fronted
      dockerfile: Dockerfile
    container_name: botnet-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - botnet-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  botnet-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  backend-state:
    driver: local


